{% extends "base.html" %}

{% block content %}
<div class="page">
  <div class="page-title">
    <h1 class="title">
      {{ page.title }}
    </h1>
  </div>
  <div class="page-content">
    <p class="subtitle"><strong>{{ page.date }}</strong></p>
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
