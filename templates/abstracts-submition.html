{% extends "base.html" %}

<body>
  {% block content %}
  <section class="abstracts">
    <div class="section-content">
      <h1>{{ section.title }}</h1>
      <div>
        {{ section.content | safe }}
      </div>
      <div class="content">
        {% for page in section.pages %}
        <div class="article" style="display: inline-block;">
          <div class="header">
            <h2>{{ page.title }}</h2>
          </div>
          <div class="article-content">
            {{ page.content | safe }}
            <!--<a href="{{ page.permalink | safe }}" class="button">&rightarrow; v√≠ce</a>-->
          </div>
        </div>
        {% endfor %}
      </div>
      <div style="width: 100%; height: 100%">
      <iframe id="codeFrame" style="border:0px" width="100%" height="600"
              src="https://docs.google.com/forms/d/e/1FAIpQLSc-50Pq930COmQPKAs3-aLwrdn2O05vNjg38hTokBTEaXyGmw/viewform?usp=sf_link"
              scrolling="yes"
              onload="load()">
      </iframe>
      </div>
      
<!--      <iframe id="codeFrame" style="border:0px" width="100%" height="1010" src="https://docs.google.com/forms/d/e/1FAIpQLSc-50Pq930COmQPKAs3-aLwrdn2O05vNjg38hTokBTEaXyGmw/viewform?usp=sf_link" scrolling="no" onload="load()">
</iframe>-->
      
    </div>
  </section>
  {% endblock content %}
</body>
